<!DOCTYPE html>
<html>
	<head>
		<title>poem</title>
		<style>
			h1{
				color: blueviolet;
				text-align: center;
			}
			p{
				text-align: center;
				font-family:Arial;
			}
		</style>
	</head>
	<body>
		<h1>First Day At School</h1>
		<p>I Wonder <br/> if my drawing <br/> will be as good as theirs.<br/><br/>
		   I wonder <br/> if they'll like me <br/> or just be full of stares.<br/><br/>
		   I wonder <br/> if my teacher <br/> will look like Mom or Gran.<br/><br/>
		   I wonder <br/> if my puppy <br/> will wonder where I am.
		</p>
	</body>
</html>
