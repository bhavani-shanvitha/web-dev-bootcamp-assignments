<!-- change the color of the text to red when we click a button-->
<!DOCTYPE html>
<html>
	<head>
		<title>external script button</title>
	</head>
	<body>
		<script src="changecolor.js"></script>
		<p id="1234">the color of the text will be change to red by clicking the below button</p>
		<button type="button" onclick="changecolor()">click to change color</button>
	</body>
</html>
